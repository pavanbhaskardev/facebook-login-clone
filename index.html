<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="fbicon.c636a92a.png">
    <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="index.2507927e.css">

<body class="bg-gray-200">
    <div class="container flex mt-40 mx-auto justify-items-center items-center">    
    <div class="justify-start mx-auto w-1/2 pb-40 w-1/3">
        <img src="facebook logo.9531e960.svg" alt="facebook logo" class="h-24 w-auto">
        <p class="text-3xl ml-6">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="mx-auto flex flex-col bg-white p-7 rounded-md drop-shadow-2xl w-1/3 relative">
            <input type="text" class="border-gray-400 border p-3 text-xl rounded-md outline-blue-500" placeholder="Email address or phone number"><br>
            <input type="password" class="border-gray-400 border p-3 text-xl rounded-md outline-blue-500" placeholder="Password"><br>
            <button class="bg-blue-500 text-white font-bold rounded-md p-3 text-xl">Log in</button><br>
            <a href="#" class="text-blue-500 text-center hover:underline">Forgotten password?</a><br>
            <hr class="">
            <br>
            <button class="bg-green-500 text-white font-bold rounded-md p-3 text-xl hover:bg-green-600 w-1/2 mx-auto">Create new account</button>
            <span class="absolute -bottom-16"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
    </div>
</div>
